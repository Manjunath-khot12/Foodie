<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Find Your Restaurant ID</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    position: relative;
  }

  .form-container {
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 300px;
    text-align: center;
  }

  .form-container h2 {
    margin-bottom: 20px;
    font-size: 1.5em;
    color: #333;
  }

  .form-container input[type="text"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }

  .form-container input[type="submit"] {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1em;
  }

  .form-container input[type="submit"]:hover {
    background-color: #0056b3;
  }

  .back-home {
    position: absolute;
    top: 20px;
    left: 20px;
    display: flex;
    align-items: center;
    text-decoration: none;
    color: #007bff;
    font-size: 1em;
    font-weight: bold;
  }

  .back-home i {
    margin-right: 5px;
    font-size: 1.2em;
  }

  .back-home:hover {
    color: #0056b3;
  }
</style>
</head>
<body>
  <a href="index.jsp" class="back-home">
    <i class="fa fa-home"></i> Back to Home
  </a>

  <div class="form-container">
    <h2>Find Your Restaurant ID</h2>
    <form action="knowYourRestaurantID">
      <label for="resName">Enter the Restaurant Name:</label>
      <input type="text" id="resName" name="resName" required><br>
      <input type="submit" value="Get Restaurant ID">
    </form>
  </div>
</body>
</html>
