<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Menu Item</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
        }

        .back-home {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #007bff;
            font-size: 1em;
            font-weight: bold;
        }

        .back-home i {
            margin-right: 5px;
            font-size: 1.2em;
        }

        .back-home:hover {
            color: #0056b3;
        }

    </style>
</head>
<body>
    <a href="index.jsp" class="back-home">
        <i class="fa fa-home"></i> Back to Home
    </a>

    <div class="form-container">
        <h1>Add Menu Item</h1>
        <form action="menucontroller">
            <label for="restId">Enter the Restaurant-Id</label>
            <input type="number" id="restId" name="restId" required>

            <label for="itemName">Enter the Item Name</label>
            <input type="text" id="itemName" name="itemName" required>

            <label for="itemdesc">Enter the Item Description</label>
            <input type="text" id="itemdesc" name="itemdesc" required>

            <label for="itemPrice">Enter the Item Price</label>
            <input type="number" id="itemPrice" name="itemPrice" required>

            <div class="checkbox-container">
                <input type="checkbox" id="isAviable" name="isAviable">
                <label for="isAviable">Item Is Available</label>
            </div>

            <input type="submit" name="addMenu" value="Add Menu">
        </form>
    </div>
</body>
</html>
